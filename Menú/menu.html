<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Eclipse</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <h1>EL ECLIPSE : CONTACTO</h1>
    </header>
    <div class="divBarra">
        <nav>
            <a href="../Menú/menu.html">Inicio</a>
            <a href="../Productos/productos.html">Productos</a>
            <a href="../Contactos/contactos.html">Contactanos</a>
        </nav>
    </div>

    <div class="padre">

        
        <div class="contenedorFormulario">
            <h3>Ingrese sus datos personales (opcional)</h3>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
        
                <label for="documento">Documento:</label>
                <input type="number" id="documento">
        
                <label for="email">Email:</label>
                <input type="email" id="email">
        
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono">
            </form>
        </div>
        <div class="contenedorComentario">
            <h3>Dejanos tu comentario o inquietud</h3>
            <input type="text" id="comentario">

            <button id="enviar">Enviar</button>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>







    <script src="contactos.js"></script>
</body>
</html>
